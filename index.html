<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration">
        <h1>Registration</h1>
        <p>Please fill out this form for required information</p>
        <form action="">
            <fieldset class="input-box-1">
                <label for="first-name"> Enter Your First Name:
                    <input type="text"
                            id="first-name"
                            required
                            />
                </label>
                <label for="last-name"> Enter Your Last Name:
                    <input type="text"
                            id="last-name"
                            required
                            />
                </label>
                <label for="email"> Enter Your Email:
                    <input type="email"
                            id="email"
                            required
                            />
                </label>
                <label for="password"> Create Your Password:
                    <input type="password"
                            id="password"
                            required
                            />
                </label>
            </fieldset>
            <fieldset class="input-box-2">
                <Legend>Personal Information</Legend>
                <label for="contact"> Contact: 
                    <input type="tel" 
                            id="contact"
                            pattern="\d{10}" 
                            placeholder="Enter a 11-digit phone number"
                            required
                            />
                </label>
                <label for="age"> Age: 
                    <input type="number"
                            id="age"
                            required
                            />
                </label>
                <label for="gender"> Gender: 
                    <div class="gender-options">
                        <label for="male">Male
                            <input type="radio"
                                    id="male"
                                    required
                                    />
                        </label>
                        <label for="female">Female
                            <input type="radio"
                                    id="female"
                                    required
                                    />
                        </label>
                    </div>
                </label>
                <label for="dob"> Date of Birth: 
                    <input type="date"
                            id="dob"
                            required
                            />
                </label>
                <label for="address"> Address: 
                    <input type="text"
                            id="address"
                            required
                            />
                </label>
            </fieldset>
            <fieldset>
                <legend>Account Type (Required)</legend>
                <select name="account" id="account">
                    <option value="">option 1</option>
                    <option value="">option 2</option>
                    <option value="">option 3</option>
                    <option value="">option 4</option>
                    <option value="">option 5</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="terms-and-condition">
                    <input type="checkbox"
                    class="inline"
                    />
                    <a href="">Terms and Conditions</a>
                </label>
                <input type="submit" 
                       value="Submit"
                       />
            </fieldset>
        </form>
    </div>
</body>
</html>
